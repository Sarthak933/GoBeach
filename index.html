<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoBeach</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="#"><img src="images/logo.png" alt="" width="100px" height="100px"></a>
            <h1>GoBeach</h1>
        </div>
        <div class="rightside">
            <div class="btns dayNight">
                <ion-icon name="moon-outline"></ion-icon>
                <ion-icon name="sunny-outline"></ion-icon>
            </div>
            <div class="btns menuToggle">
                <ion-icon name="menu-outline"></ion-icon>
                <ion-icon name="close-outline"></ion-icon>
            </div>
        </div>
    </header>

    <section class="main">
        <video src="videos/beach.mp4" autoplay loop muted type=""mp4></video>
        <img src="images/mask.jpg" alt="" class="mask">
        <h2>Ocean</h2>
        <ul class="links">
            <li><a href=""><ion-icon name="logo-google"></ion-icon></a></li>
            <li><a href=""><ion-icon name="logo-facebook"></ion-icon></a></li>
            <li><a href=""><ion-icon name="logo-twitter"></ion-icon></a></li>
            <li><a href=""><ion-icon name="logo-instagram"></ion-icon></a></li>
            <li><a href=""><ion-icon name="mail-outline"></ion-icon></a></li>
        </ul>
    </section>

    <ul class="navigation">
        <li><a href="">Home</a></li>
        <li><a href="">About Us</a></li>
        <li><a href="">Packages</a></li>
        <li><a href="">Booking</a></li>
        <li><a href="">Contact</a></li>
    </ul>
</body>
</html>
